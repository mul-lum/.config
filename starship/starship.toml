"$schema" = 'https://starship.rs/config-schema.json'
format = """
$username\
$hostname \
$directory \
$character
"""

palette = "gruvbox_dark"
add_newline = false

[username]
style_root = "color_green"
style_user = "color_green"
format = "[$user]($style)"
aliases = { "jayco" = "moses"}
show_always = true

[hostname]
ssh_only = false
style = "color_purple"
format = "@[$hostname]($style)"
disabled = false

[directory]
style = "color_blue"
format = "[$path]($style)"
truncation_length = 1
truncation_symbol = "~/"
home_symbol = "adam"

[character]
success_symbol = "[\\$](color_text)"
error_symbol   = "[\\$](color_red)"

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_text = 'ebdbb2'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#83a598'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'
